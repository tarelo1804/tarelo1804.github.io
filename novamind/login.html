<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/mediaquery-login.css">


    <link rel="icon" href="./img/LOGO NOVAMIND-ROBOT.ico">

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div id="top-side">
                <a href="./index.html"><img src="./img/Logo-Nombre.png" alt=""></a>
            <h2>INICIA <span>SESIÓN</span></h2>
            </div>
            <div id="center-side">
                <form>
                <input type="text" placeholder="Correo o nombre de usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="login-btn">Iniciar sesión</button>
                </form>
            </div>
            <div id="bottom-side">
                <div class="other-login-options">
                    <div class="line"></div>
                    <p>Otras opciones de inicio de sesión</p>
                    <div class="line"></div>
                </div>
                <div class="social-login">
                    <a href="https://accounts.google.com/signin" target="_blank">
                        <img src="./img/google fondo.png" alt="">
                    </a>
                    <a href="https://www.facebook.com/login.php" target="_blank">
                        <img src="./img/facebook fondo.png" alt="">
                    </a>
                    <a href="https://account.apple.com/sign-in" target="_blank">
                        <img src="./img/apple fondo.png" alt="">
                    </a>
                </div>
            <p class="register-text">¿No tienes una cuenta? <a href="./signup.html">Regístrate</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
